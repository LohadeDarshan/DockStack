version: '3.8'

services:
  db:
    image: mysql:8
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: mydb
      MYSQL_USER: user
      MYSQL_PASSWORD: userpass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    command: >
      sh -c "echo 'CREATE TABLE IF NOT EXISTS users (id INT AUTO_INCREMENT PRIMARY KEY, name VARCHAR(255)); INSERT IGNORE INTO users (name) VALUES (\"Alice\"), (\"Bob\");' | mysql -u root -prootpass mydb && tail -f /dev/null"

  backend:
    build: ./backend
    container_name: backend_app
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: user
      DB_PASSWORD: userpass
      DB_NAME: mydb
    ports:
      - "5000:5000"

  frontend:
    build: ./frontend
    container_name: frontend_app
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  db_data:
